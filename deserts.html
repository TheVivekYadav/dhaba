<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts</title>
    <style>
        /* Reset some default styles for better consistency */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

header {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

/* Style individual dessert sections */
.dessert {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: calc(48% - 10px); /* Responsive grid columns */
    margin-bottom: 20px;
    padding: 20px;
    transition: transform 0.5s ease, opacity 0.5s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.dessert img {
    max-width: 100%;
    height: auto;
    object-fit: cover;
    margin-bottom: 10px;
}

.dessert-details h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.dessert-details p {
    font-size: 16px;
}


    </style>

</head>
<body>
    <header>
        <h1>Delicious Desserts</h1>
    </header>

    <main>
        <section class="dessert" data-animation="slide-in-right">
            <img src="desert1.jpeg" alt="Cake">
            <div class="dessert-details">
                <h2>Chocolate Cake</h2>
                <p>A mouthwatering chocolate cake with rich frosting.</p>
            </div>
        </section>

        <section class="dessert" data-animation="slide-in-left">
            <img src="desert2.jpeg" alt="Ice Cream">
            <div class="dessert-details">
                <h2>Vanilla Ice Cream</h2>
                <p>Creamy vanilla ice cream served with toppings.</p>
            </div>
        </section>

        <section class="dessert" data-animation="slide-in-right">
            <img src="desert3.jpeg" alt="Pie">
            <div class="dessert-details">
                <h2>Apple Pie</h2>
                <p>Homemade apple pie with a flaky crust.</p>
            </div>
        </section>

        <!-- Add more dessert sections as needed -->
    </main>

</body>
</html>
